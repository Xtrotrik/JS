<script>
    var a = 5,
        b = 6,
        op = '=';

    switch (op) {
        case '+':
            console.log("addtion" + (a + b));
            break;

        case '-':
            console.log("addtion" + (a - b));
            break;

        case '*':
            console.log("addtion" + (a * b));
            break;

        case '/':
            console.log("addtion" + (a / b));
            break;

        default:
            console.log("ERROR");
    }
</script>

</html>
